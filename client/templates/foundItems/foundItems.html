<template name="foundItems">
  <ul>
    {{#each items}}
      <li>
        Title: {{title}} <br>
        Found At: {{foundAt}} <br>
        Found On: {{foundOn}} <br>
        Description: {{description}} <br>
        Found By: {{foundBy}} <br>
        Created At: {{createdAt}} <br>
      </li>
    {{/each}}
  </ul>
</template>
