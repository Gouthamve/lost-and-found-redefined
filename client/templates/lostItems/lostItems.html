
<template name="lostItems">
  <ul>
    {{#each items}}
      <li>
        Title: {{title}} <br>
        Lost At: {{lostAt}} <br>
        Lost On: {{lostOn}} <br>
        Description: {{description}} <br>
        Found By: {{lostBy}} <br>
        Created At: {{createdAt}} <br>
      </li>
    {{/each}}
  </ul>
</template>
