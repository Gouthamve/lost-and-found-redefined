<template name="claimedItems">
  <ul>
    {{#each items}}
      {{#if claimedBy}}
        <li>
          Title: {{title}} <br>
          Found At: {{foundAt}} <br>
          Found On: {{foundOn}} <br>
          Description: {{description}} <br>
          Found By: {{foundBy}} <br>
          Created At: {{createdAt}} <br>
          Claimed By: {{claimedBy}} <br>
          Claim Description: {{claimDescription}} <br>
          Claimed At: {{claimedAt}}
        </li>
      {{/if}}
    {{/each}}
  </ul>
</template>
